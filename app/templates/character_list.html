{% extends "base.html" %}

{% block content %}
<h2>Characters</h2>

<a class="btn" href="{{ url_for('main.add_character') }}">Add New Character</a>

<table>
    <tr>
        <th>Name</th>
        <th>Verse</th>
    </tr>

    {% for c in characters %}
    <tr>
        <td><a href="{{ url_for('main.character_detail', char_id=c.id) }}">{{ c.name }}</a></td>
        <td>{{ c.verse_obj.name }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
