{% extends "base.html" %}

{% block content %}

<h2>Verses</h2>

<a class="btn" href="{{ url_for('add_verse') }}">Add New Verse</a>

<table>
    <tr><th>Name</th></tr>

    {% for v in verses %}
    <tr>
        <td><a href="{{ url_for('verse_detail', verse_id=v.id) }}">{{ v.name }}</a></td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
