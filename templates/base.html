<!DOCTYPE html>
<html>
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<head>
    <meta charset="UTF-8">
    <title>Power Scaling DB</title>
    <style>
        body { background: #111; color: #eee; font-family: sans-serif; padding: 20px; }
        a { color: #7fdcff; }
        .btn { padding: 4px 8px; background: #222; border: 1px solid #555; border-radius: 4px; color: #eee; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #333; padding: 6px; }

        /* Force Select2 tag text to be black + readable */
        .select2-container--default .select2-selection--multiple .select2-selection__choice {
            background-color: #fff !important;
            color: #000 !important;
            border: 1px solid #aaa !important;
        }

        /* Improve placeholder visibility */
        .select2-container--default .select2-search--inline .select2-search__field {
            color: #ccc !important;
        }

        /* Make Select2 box readable on dark mode */
        .select2-container--default .select2-selection--multiple {
            background-color: #fff !important;
            color: #000 !important;
        }

        /* Dropdown items should have black text */
        .select2-results__option {
            color: #000 !important;
        }

        /* Highlight selection dropdown */
        .select2-results__option--highlighted {
            background-color: #cce6ff !important;
            color: #000 !important;
        }

        /* Form layout improvements */
        form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        form input, form select, form textarea {
            display: block;
            width: 300px;
            margin-bottom: 10px;
            padding: 4px;
        }

        #hax-select {
            width: 600px !important;
        }

    </style>
</head>
<body>

<header>
    <a href="/" class="btn">Characters</a>
    <a href="/add" class="btn">Add Character</a>
    <a href="/keys" class="btn">All Keys</a>
    <a href="/verses" class="btn">Verses</a>
    <a href="{{ url_for('hax_list') }}" class="btn">Hax</a>
</header>

<hr>

{% block content %}
{% endblock %}

</body>
</html>
